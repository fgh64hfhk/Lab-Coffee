<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Page</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script type="text/javascript" src="./js/socket.io.js"></script>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="./js/chat.mjs"></script>

</head>

<body>
    <!-- 登入頁面 -->
    <div class="login-wrap">
        <div class="login-icon">
            <p><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-box-arrow-in-right"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                    <path fill-rule="evenodd"
                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                </svg></p>
            <span>Choose a name</span>
            <input type="text" placeholder="" id="login_name">
            <button class="login-btn">Login</button>
        </div>
    </div>
    <!-- 聊天視窗 -->
    <div class="chat-wrap">
        <div class="chat-wrap-top">
            <h3 id="chat-title">chat title</h3>
            <button class="leave_btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-return-right"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5" />
                </svg>
            </button>
        </div>
        <div class="chat-wrap-main" id="chat-wrap">
            <div class="chat-icon">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora sit, vitae in praesentium quibusdam
                    natus fugiat commodi corporis itaque quae ipsa porro accusamus. Facilis nesciunt numquam vitae
                    deleniti adipisci eaque.</p>
            </div>
        </div>
        <div class="chat-wrap-bottom">
            <input type="text" id="send_text" placeholder="Type a message">
            <button class="send_btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right-circle"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
